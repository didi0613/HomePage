<section class="portfolio" data-bind="visible: isGeneral()">
    <nav>
        <a href="#">Home</a> |
        <a href="#aboutme">About</a> |
        <a href="#portfolio">Developer</a> |
        <a href="#designer">Designer</a> |
        <a href="#life">Life</a>
    </nav>

    <!--project lists-->
    <div class="grid-wrap">
        <div class="grid">
            <a data-bind="click: detail.bind(self,'g2m')">
                <figure>
                    <img src="../images/g2m-detail/citrix.jpg">
                    <div>Citrix GoToMeeting</div>
                    <div class="subtitle">Front-end Developer</div>
                </figure>
            </a>
            <a data-bind="click: detail.bind(self,'g2t')">
                <figure>
                    <img src="../images/g2t-detail/citrix.png">
                    <div>Citrix GoToTraining</div>
                    <div class="subtitle">Front-end Developer</div>
                </figure>
            </a>

            <a data-bind="click: detail.bind(self,'hiptraveler')">
                <figure>
                    <img src="../images/ht.jpg">
                    <div>Hiptraveler</div>
                    <div class="subtitle">Front-end Developer</div>
                </figure>
            </a>

            <a data-bind="click: detail.bind(self,'fullscreen')">
                <figure>
                    <img src="../images/fs.gif">
                    <div>Chanel Partnership</div>
                    <div class="subtitle">Fullscreen Inc</div>
                </figure>
            </a>

            <a data-bind="click: detail.bind(self,'multi-threading')">
                <figure>
                    <img src="../images/usc.jpg">
                    <div>Multi-threading Project</div>
                    <div class="subtitle">M.S. Computer Science</div>
                </figure>
            </a>

            <a data-bind="click: detail.bind(self,'weather-search')">
                <figure>
                    <img src="../images/WeatherCover.gif">
                    <div>Weather Search Project</div>
                    <div class="subtitle">M.S. Computer Science</div>
                </figure>
            </a>
        </div>
    </div>
</section>

<div data-bind="visible: !isGeneral() && !isDetail()">
    <div data-bind="compose: '../loading.html'"></div>
</div>

<div data-bind="visible: isDetail()">
    <div class="grid-detail" data-bind="if: type() == 'g2t'">
        <div data-bind="compose: '../content/details/gototraining.html'"></div>
    </div>

    <div class="grid-detail" data-bind="if: type() == 'hiptraveler'">
        <div data-bind="compose: '../content/details/hiptraveler.html'"></div>
    </div>

    <div class="grid-detail" data-bind="if: type() == 'fullscreen'">
        <div data-bind="compose: '../content/details/fullscreen.html'"></div>
    </div>

    <div class="grid-detail" data-bind="if: type() == 'multi-threading'">
        <div data-bind="compose: '../content/details/multi-threading.html'"></div>
    </div>

    <div class="grid-detail" data-bind="if: type() == 'weather-search'">
        <div data-bind="compose: '../content/details/weather-search.html'"></div>
    </div>

    <div class="grid-detail" data-bind="if: type() == 'others'">
        <div data-bind="compose: '../content/details/others.html'"></div>
    </div>
</div>
