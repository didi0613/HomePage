<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sheng Di Home Page</title>
    <link rel='stylesheet' href="styles/main.css"/>

</head>

<body>
<div>
    <!--Home page banner-->
    <div class="banner">

            <div class="c top-cover" style="background-image:url(../images/comma.png); width: 22px; background-position:0 -160px; -webkit-animation-delay: 9s;"></div>
        </div>

        <div class="word">
            <div class="c bottom-cover" style="background-image:url(../images/i.png); width: 22px; -webkit-animation: 18s"></div>
            <div class="c top-cover" style="background-image:url(../images/m.png); width: 85px; background-position:0 -160px; -webkit-animation-delay: 21s;"></div>
        </div>

        <div class="word">
            <div class="c top-cover" style="background-image:url(../images/s.png); width: 62px; background-position:0 -160px; -webkit-animation-delay: 3s;"></div>

            <div class="c top-cover" style="background-image:url(../images/g.png); width: 64px; background-position:0 -160px; -webkit-animation-delay: 30s;"></div>
        </div>

    <!--main page-->
    <div id="applicationHost">
    <!--page loading-->
    <h1>Loading...</h1>
    </div>
</div>
</body>

<!-- requirejs lets you define an application with single script tag, instead of a script tag for each Javascript file-->
<script src="/scripts/lib/require/require.js" data-main="/scripts/app/main"></script>

</html>
